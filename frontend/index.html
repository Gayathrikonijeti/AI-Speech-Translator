<!DOCTYPE html>
<html>
<head>
  <title>Select Input</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(to right, #667eea, #764ba2);

      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: white;
      width: 800px;          
      padding: 50px;        
      border-radius: 14px;
      box-shadow: 0 12px 35px rgba(0,0,0,0.25);
      text-align: center;
    }

    h2 {
      margin-bottom: 40px;   
      font-size: 26px;
    }

    .choice-grid {
      display: flex;
      justify-content: space-between;
      gap: 30px;            
    }

    .choice {
      flex: 1;
      height: 150px;        
      background: #f2f2f2;
      border-radius: 12px;

      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;

      font-size: 20px;       
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .choice:hover {
      background: #667eea;
      color: white;
      transform: scale(1.05);
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>Select Input Type</h2>

    <div class="choice-grid">
      <div class="choice" onclick="go('mic.html')">ðŸŽ™<br>Mic</div>
      <div class="choice" onclick="go('audio.html')">ðŸŽµ<br>Audio</div>
      <div class="choice" onclick="go('video.html')">ðŸŽ¥<br>Video</div>
    </div>
  </div>

  <script>
    function go(page) {
      window.location.href = page;
    }
  </script>

</body>
</html>
